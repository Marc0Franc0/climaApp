<form>

  <mat-form-field appearance="fill">
    <mat-label>País</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="pais">
      <mat-option *ngFor="let pais of paisesAmericaSur" [value]="pais.value">
        {{pais.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p> Código del país: <strong>{{selectedValue}}</strong> </p>


</form>
